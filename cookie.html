<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cookie.css">
    <title>Cookie Clicker Game</title>
</head>
<body>

    <div class="container">
        
        <div class="Lmain_box">

            <div class="header">

                Dare to click!
                    
                    <div id="newsReel">
                        this is where the news from the clicker game goes
                    </div>
            </div>

            <div class="info">
    

                    <div id="counter">
                        <p>You have</p>                        
                        <input type="text" id="text"></input>
                        <p>Cookies</p>
                    </div>
                    
                    <div id="other">
                        
                        <button onclick="upgradeTools();"><a></a>Upgrade tools </button>
                        <p id="costTools"></p><p id="amntTools"></p>
                        
                        <button onclick="upgradeWorkers();"><a></a>Upgrade workers</button>
                        <p id="costWorkers"></p><p id="amntWorkers"></p>
                        
                        <button onclick="upgradeDistro();"><a></a>Upgrade Distribution</button>
                        <p id="costDistro"></p><p id="amntDistro"></p>
                        
                        <button onclick="upgradeIng();"><a></a>Upgrade ingredients</button>
                        <p id="costIng"></p><p id="amntIng"></p>

                    </div>
            
                
            </div>
        </div>
        
        
        <div class="top_box" id="top_box">      
            
            <a href="#" onclick="cookClick();"><img src="https://i.postimg.cc/G2kPvSvw/cookie-154366-640.png" id="cookie" alt="picture of a cookie"/></a>   

        </div>

        <div class="uprgades_box">
            
            <div class="half_box">

                <div class="tools">
                    <a href="#" onclick=""><img src="https://i.postimg.cc/B6gN1nWf/rolling-pin-157071-640.png" id="tools" alt="rolling pin"/></a>   
                </div>
                
                <div class="distro">
                    <a href="#" onclick=""><img src="https://i.postimg.cc/CMnz16bm/color-1293979-640.png" id="truck" alt="truck of a truck"/></a>   
                    
                </div>
            
            </div>
            
            <div class="half_box">

                <div class="workers">
                    <a href="#" onclick=""><img src="https://i.postimg.cc/PJ0DCgqk/machine-30512-640.png" id="workers" alt="workers using equipment"/></a>   
                </div>

                <div class="ingredients">
                    <a href="#" onclick=""><img src="https://i.postimg.cc/76F7hvhr/unicorn-3964925-640.png" id="ingredients" alt="unicorn taking a shit in a donut"/></a>   
                </div>

            </div>

        </div>


    </div>


<Script  type="text/javascript">
    
    var cookieCount = 0;   
    var upgrWorkCount = 0;
    var upgrToolCount = 0;
    var upgrDistroCount = 0;
    var upgrIngCount = 0;


    function update() {
        //update the counter box
        document.getElementById('text').value = cookieCount;

        //updates to the uprgade box
        document.getElementById('amntTools').innerHTML = "You own " + upgrToolCount + "Tool upgrades" ;
        document.getElementById('amntWorkers').innerHTML = "You own " + upgrWorkCount + "Worker upgrades" ;
        document.getElementById('amntDistro').innerHTML = "You own " + upgrDistroCount + "Distro upgrades" ;
        document.getElementById('amntIng').innerHTML = "You own " + upgrIngCount + " Ingredient upgrades" ;

        //update to the cost of upgrade box
        document.getElementById('costTools').innerHTML = ((upgrToolCount + 1) * 12) + " Cookies"
    }

    function timer (){
        cookieCount = cookieCount + upgrToolCount;
        update()
    }
    setInterval(timer, 1000);

    //this increments the cookieclicker
    function cookClick () {   
       cookieCount++;
       update(); 
     
   }
    
    //not sure how to make this work properly..   
    // function cookClick1 () {
    //document.getElementsByClassName("top_box").style.backgroundColor = "red";
    //window.setTimeout("cookClick1()",500);
    
    
    function upgradeTools(){
        
        if (cookieCount >= ((upgrToolCount+1) * 12 )) {
            cookieCount = cookieCount - ((upgrToolCount+1) * 12);
            upgrToolCount = upgrToolCount + 1;
            update()
        }
        
    }
    
    
    function upgradeWorkers(){
        if (cookieCount >= ((upgrWorkCount+1) * 50 )) {
            cookieCount = cookieCount - ((upgrWorkCount+1) * 50);
            upgrWorkCount = upgrWorkCount + 1;
            update()
        }

    }

    
    function upgradeDistro(){
        if (cookieCount >= ((upgrDistroCount+1) * 400 )) {
            cookieCount = cookieCount - ((upgrDistroCount+1) * 400);
            upgrDistroCount = upgrDistroCount + 1;
            update()
        }

    }

    
    function upgradeIng(){
        if (cookieCount >= ((upgrIngCount+1) * 2000 )) {
            cookieCount = cookieCount - ((upgrIngCount+1) * 2000);
            upgrIngCount = upgrIngCount + 1;
            update()
        }

    }

</Script>
    
</body>
</html>
